name: Build Flutter App (Android, iOS & Windows)

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-android:
    runs-on: ubuntu-latest
    name: Build Android APK
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Disable Flutter analytics
        run: flutter config --no-analytics

      - name: Fix intl dependency
        run: |
          sed -i '/intl:/d' pubspec.yaml

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Read APK name from name.txt
        id: read_apk_name
        run: |
          APK_NAME=$(cat assets/app/name.txt)
          echo "apk_name=$APK_NAME" >> $GITHUB_OUTPUT

      - name: Rename APK and move to apk_release/
        run: |
          mkdir -p apk_release
          cp build/app/outputs/flutter-apk/app-release.apk apk_release/${{ steps.read_apk_name.outputs.apk_name }}.apk

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: apk_release/${{ steps.read_apk_name.outputs.apk_name }}.apk

  build-ios:
    runs-on: macos-14
    name: Build iOS IPA
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_15.2.app/Contents/Developer

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Disable Flutter analytics
        run: flutter config --no-analytics

      - name: Fix intl dependency
        run: |
          sed -i '' '/intl:/d' pubspec.yaml

      - name: Update iOS deployment target
        run: |
          sed -i '' "s/platform :ios, '.*'/platform :ios, '12.0'/" ios/Podfile || true
          sed -i '' 's/IPHONEOS_DEPLOYMENT_TARGET = 10.0/IPHONEOS_DEPLOYMENT_TARGET = 12.0/g' ios/Runner.xcodeproj/project.pbxproj || true

      - name: Install dependencies
        run: flutter pub get

      - name: Pre-build to generate iOS files
        run: flutter precache --ios

      - name: Clean iOS build
        run: |
          flutter clean
          cd ios
          rm -rf Pods Podfile.lock .symlinks
          cd ..

      - name: Get Flutter dependencies again
        run: flutter pub get

      - name: Install CocoaPods dependencies
        run: |
          cd ios
          pod install --repo-update
          cd ..

      - name: Build iOS (without code signing)
        run: flutter build ios --release --no-codesign

      - name: Read app name from name.txt
        id: read_app_name
        run: |
          APP_NAME=$(cat assets/app/name.txt)
          echo "app_name=$APP_NAME" >> $GITHUB_OUTPUT

      - name: Create IPA directory structure
        run: |
          mkdir -p Payload
          cp -r build/ios/iphoneos/Runner.app Payload/
          zip -r ${{ steps.read_app_name.outputs.app_name }}.ipa Payload

      - name: Upload IPA as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: ${{ steps.read_app_name.outputs.app_name }}.ipa

  build-windows:
    runs-on: windows-latest
    name: Build Windows App
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Visual Studio components
        uses: microsoft/setup-msbuild@v2

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Disable Flutter analytics
        run: flutter config --no-analytics

      - name: Fix intl dependency
        shell: bash
        run: |
          sed -i '/intl:/d' pubspec.yaml

      - name: Fix code compatibility for older Flutter
        shell: bash
        run: |
          # Fix CardThemeData constructor (Flutter 3.24 compatibility)
          if [ -f "lib/core/theme/app_theme.dart" ]; then
            sed -i 's/CardThemeData(/CardTheme(/g' lib/core/theme/app_theme.dart
          fi
          
          # Fix Color.withValues to Color.withOpacity (Flutter 3.24 compatibility)
          find lib -name "*.dart" -type f -exec sed -i 's/\.withValues(alpha: \([0-9.]*\))/.withOpacity(\1)/g' {} +
          find lib -name "*.dart" -type f -exec sed -i 's/\.withValues(red: \([0-9.]*\))/.withRed(\1)/g' {} +
          find lib -name "*.dart" -type f -exec sed -i 's/\.withValues(green: \([0-9.]*\))/.withGreen(\1)/g' {} +
          find lib -name "*.dart" -type f -exec sed -i 's/\.withValues(blue: \([0-9.]*\))/.withBlue(\1)/g' {} +

      - name: Install dependencies
        run: flutter pub get

      - name: Clean build
        run: flutter clean

      - name: Build Windows
        run: flutter build windows --release

      - name: Read app name from name.txt
        id: read_app_name
        shell: bash
        run: |
          APP_NAME=$(cat assets/app/name.txt)
          echo "app_name=$APP_NAME" >> $GITHUB_OUTPUT

      - name: Create Windows ZIP
        if: success()
        shell: powershell
        run: |
          $appName = "${{ steps.read_app_name.outputs.app_name }}"
          Compress-Archive -Path build/windows/x64/runner/Release/* -DestinationPath "$appName-windows.zip"

      - name: Upload Windows build as artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: ${{ steps.read_app_name.outputs.app_name }}-windows.zip

  create-release:
    runs-on: ubuntu-latest
    needs: [build-android, build-ios, build-windows]
    if: always()
    name: Create GitHub Release
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Read app name from name.txt
        id: read_app_name
        run: |
          APP_NAME=$(cat assets/app/name.txt)
          echo "app_name=$APP_NAME" >> $GITHUB_OUTPUT

      - name: Download Android APK
        uses: actions/download-artifact@v4
        with:
          name: android-apk
          path: release/

      - name: Download iOS IPA
        continue-on-error: true
        uses: actions/download-artifact@v4
        with:
          name: ios-ipa
          path: release/

      - name: Download Windows build
        continue-on-error: true
        uses: actions/download-artifact@v4
        with:
          name: windows-build
          path: release/

      - name: Check which builds succeeded
        id: check_builds
        run: |
          BUILDS=""
          FILES=""
          
          if [ -f "release/${{ steps.read_app_name.outputs.app_name }}.apk" ]; then
            BUILDS="${BUILDS}- ü§ñ **Android**: APK file (ready to install)\n"
            FILES="${FILES}release/${{ steps.read_app_name.outputs.app_name }}.apk\n"
          fi
          
          if [ -f "release/${{ steps.read_app_name.outputs.app_name }}.ipa" ]; then
            BUILDS="${BUILDS}- üçé **iOS**: IPA file (unsigned - requires signing)\n"
            FILES="${FILES}release/${{ steps.read_app_name.outputs.app_name }}.ipa\n"
          fi
          
          if [ -f "release/${{ steps.read_app_name.outputs.app_name }}-windows.zip" ]; then
            BUILDS="${BUILDS}- ü™ü **Windows**: ZIP archive (extract and run)\n"
            FILES="${FILES}release/${{ steps.read_app_name.outputs.app_name }}-windows.zip\n"
          fi
          
          echo "builds<<EOF" >> $GITHUB_OUTPUT
          echo -e "$BUILDS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
          echo "files<<EOF" >> $GITHUB_OUTPUT
          echo -e "$FILES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: "Multi-Platform App Release v1.0.${{ github.run_number }}"
          tag_name: "v1.0.${{ github.run_number }}"
          body: |
            ## Release v1.0.${{ github.run_number }}
            
            ### Available Builds:
            ${{ steps.check_builds.outputs.builds }}
            
            ### Installation Notes:
            - **Android**: Download and install the APK directly
            - **iOS**: Requires code signing before installation
            - **Windows**: Extract the ZIP and run the .exe file
            
            _Note: Some builds may be unavailable if compilation failed._
          files: |
            release/${{ steps.read_app_name.outputs.app_name }}.apk
            release/${{ steps.read_app_name.outputs.app_name }}.ipa
            release/${{ steps.read_app_name.outputs.app_name }}-windows.zip
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
